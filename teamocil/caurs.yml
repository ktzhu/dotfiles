session:
  name: 'caurs'
  windows:
    - name: 'editor'
      # clear: true
      options:
        synchronize-panes: false
      root: "~/Dev/comptroller"
      filters:
        before:
          - "echo Get mah venv on"
          - "workon caurs"
      splits:
        - cmd:
          - "echo 'empty cmd hacks'"
          - exit
        - cmd: "git fetch"
          target: 'bottom'
        - cmd: "git status"
          focus: true
          height: 50
    - name: 'servers'
      root: "~/Dev/comptroller"
      filters:
        before:
          - "echo Get mah venv on"
          - "workon caurs"
          - "echo Servers go"
          - "python run.py"
      splits:
        - cmd: "git fetch"
        - cmd: "git status"
    - name: 'proto'
      splits:
        - cmd: cd ~/Dev
        - cmd:
          - cd ~/Dev
          - git status
          width: 50
